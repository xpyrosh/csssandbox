<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        h1 {
            /* Colour by names */
            color: lawngreen;
        }

        h2 {
            /* Colour by RGB */
            color: rgb(255, 155, 55);
        }

        h3 {
            /* Colour by hex */
            color: #947f21;
            /* color-hex.com is very useful */
        }
    </style>
</head>
<body>
    <h1>Heading One</h1>
    <h2>Heading Two</h2>
    <h3>Heading Three</h3>
</body>
</html>
